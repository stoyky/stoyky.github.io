# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

theme = "congo"
defaultContentLanguage = "en"

timeout = 100000

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 20

[outputs]
  home = ["HTML", "RSS", "JSON"]

[imaging]
  resampleFilter = "lanczos"
  quality = 100